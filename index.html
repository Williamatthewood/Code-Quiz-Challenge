<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz Game</title>
</head>
<body>
    <section id="top-section">
        <div id="high-scores">
            <h2>High Scores: </h2>
            <ol id="high-score-list">
            </ol>
            <button id="reset">Reset High Scores</button>
        </div>
        <h2 id="timer">Time: <span id="time-left-span"></span></h2>
    </section>
    
    <section id="instructions">
        <h1>Coding Quiz</h1>
        <p>Answer the following questions as quickly as you can before time runs out! 
            Be careful, incorrect answers will take time off the clock.
            Your time remaining will be stored in high scores!
        </p>
        <button id="start-button">Start!</button>
    </section>
    <div id="question-card" class="hidden">
        <p id="question-text"></p>
        <ol id="answer-choices">
            <li><button id ="answer1"></button></li>
            <li><button id ="answer2"></button></li>
            <li><button id ="answer3"></button></li>
            <li><button id ="answer4"></button></li>
        </ol>
        <h4 id="validate-answer"></h4>
    </div>

    <section id="game-over" class="hidden">
        <h1>Game Over</h1>
        <p>Input your initials below to save your high score!</p>
        <h3>Your Score: <span id="score"></span></h3>
        <input type="text" placeholder="Your Initials" id="initials">
        <div id="game-over-buttons">
            <button id="score-submit">Submit</button> 
            <button id="replay">Replay</button>
            
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
